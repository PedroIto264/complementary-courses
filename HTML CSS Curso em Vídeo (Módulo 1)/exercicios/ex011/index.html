<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture><!--A tag picture serve para dizer, semanticamente, que isso é uma imagem.-->
        <source media="(max-width: 750px)" srcset="imagens/imagemPequena.png" type="image/png"><!--a tag source mdia type serve para adaptar o tamanho da imagem de acordo com a resolução da tela do usuário.-->
        <source media="(max-width: 1050px)" srcset="imagens/imagemMedia.png" type="image/png"> <!--O 1050 é colocado para que a barra de rolagem lateral não apareça.-->
        <img src="imagens/imagemGrande.png" alt="Imagem Grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Também é possível reproduzir audio em html5</p>
    <audio src="midia/The Farmer In The Dell (Instrumental) - The Green Orbs.mp3" controls></audio>
    <!--A tag audio é compatível com os seguintes formatos: MP3, WAV, OGG-->
    <!--Para máxima compatibilidade é bom que se utilize a tag audio com uma tag source no meio-->
    <audio preload="metadata" controls>
        <source src="midia/The Farmer In The Dell (Instrumental) - The Green Orbs.mp3" type="audio/mpeg"><!--source scr-->
        <!--Você pode colocar outros sources abaixo desse, para determinar a ordem de carregamento caso o download de um deles falhe.-->
    </audio>
</body>
</html>
