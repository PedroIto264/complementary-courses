<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>
        Parágrafos e quebra de linha.
    </h1>
    <p>
        Esse parágrafo
        não será
        quebrado.
    </p>
    <p><!--O elemento HTML quebra-de-linha <br> (break) produz uma quebra de linha em um texto-->
        Esse parágrafo <br> será <br> quebrado.
    </p>
    <p>
       Exemplos de símbolos:
       &lt; <!--Less Than (menor que)-->
       &gt; <!--Greater Than (maior que)-->
       &reg <!--Marca Registrada-->
       &cent;<!--Centavos-->
    </p>
    <p>
        Exemplos de Emojis: <!--emojipedia.org-->
        &#x1F920
        &#x1FA95
        &#x1F335
        &#x1F404
    </p>
</body>
</html>
